<include file="Public:header" />
<include file="Public:leftMenu" />
	<div id="content">
	  <div id="content-header">
	    <div id="breadcrumb"> <a href="{:U('Index/index')}" title="{:L('text_goto_home')}" class="tip-bottom"><i class="icon-home"></i> {:L('TEXT_HOME')}</a> <a href="{:U('Album/listAd')}" >滚动图列表</a> <a class="current">编辑滚动图</a> </div>
	  </div>
	  <div class="container-fluid">
		<div class="row-fluid">
			<div class="span8">
		      <div class="widget-box">
		         <form action="{:U('Album/editAd', array('aid' => $detail['id']))}" method="post" class="form-horizontal" enctype="multipart/form-data">
		        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
		          <h5>编辑滚动图</h5>
		        </div>

		        <div class="widget-content nopadding">
		            <div class="control-group">
		              <label class="control-label">标题</label>
		              <div class="controls">
		                <input type="text" name="title" id="title" placeholder="请填写专辑名称" value="{$detail.title}" class="span11">
		              </div>
		            </div>

		            <div class="control-group">
		              <label class="control-label">类型</label>
		              <div class="controls">
		                <select name="type" id="adType">
		                <volist name="adType" id="item" >
		                  <option value="{$key}" <?php echo $key == $detail['type'] ? 'selected' : '';?>>{$item}</option>
		                 </volist>
		                </select>
		              </div>
		            </div>

		            <div id="webUrl" class="control-group" style="display:<?php echo $detail['type'] == 4 ? 'block' : 'none';?>;">
		              <label class="control-label">外链地址</label>
		              <div class="controls">
		              	<input type="text" name="url" value="{$detail.url}" placeholder="请输入url地址" class="span11">
		              </div>
		            </div>   

		            <div id="relPro" class="control-group" style="display:<?php echo $detail['type'] != 4 ? 'block' : 'none';?>;">
		              <label class="control-label">关联产品/商家</label>
		              <div class="controls">
		              	<input type="text" name="url_id" value="{$detail.url_id}" placeholder="请输入产品/商家id" class="span11">
		              </div>
		            </div>   

		            <div class="control-group">
		              <label class="control-label">专辑封面图</label>
		              <div class="controls">
		              		<img src="{:show_image($detail['path'], '100_100')}" >
		              </div>
		              <div class="controls">
		              	<input type="file" name="image" />
		              </div>
		            </div>

		            <div class="control-group">
		              <label class="control-label">排序</label>
		              <div class="controls">
		                <select name="sort">
		                <volist name="adType" id="item" >
		                  <option value="{$key}" <?php echo $key == $detail['srot'] ? 'selected' : '';?>>{$key}</option>
		                 </volist>
		                </select>
		              </div>
		            </div>

		            <input type="hidden" name="aid" value="{$detail.id}">
		            <div class="form-actions">
		              <button type="submit" class="btn btn-success">保存</button>
		            </div>
		          </form>
		        </div>
		    	</form>
		      </div>
			</div>
		</div>
	  </div>
	</div>
<script type="text/javascript">
	$(function(){
		$('#adType').change(function(){
			if (this.value == 4) {
				$("#webUrl").show();
				$("#relPro").hide();
			}else{
				$("#webUrl").hide();
				$("#relPro").show();
			}
		});
	});
</script>
<include file="Public:footer" />
