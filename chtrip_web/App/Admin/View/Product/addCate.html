<include file="Public:header" />
<include file="Public:leftMenu" />
	<div id="content">
	  <div id="content-header">
	    <div id="breadcrumb"> <a href="{:U('Index/index')}" title="{:L('text_goto_home')}" class="tip-bottom"><i class="icon-home"></i> {:L('TEXT_HOME')}</a> <a href="{:U('Product/prodList')}" >{:L('TITLE_PRODUCT')}</a> <a class="current">添加品牌/分类</a> </div>
	  </div>
	  <div class="container-fluid">
		<div class="row-fluid">
			<div class="span8">
		      <div class="widget-box">
		         <form class="form-horizontal" id="addCate_form" >
		        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
		          <h5>添加品牌/分类</h5>
		        </div>
		        <div class="widget-content nopadding">
		            
					<div class="control-group">
		              <label class="control-label">类别</label>
		              <div class="controls">
		                <select name="type">
		                  <option value="1">品牌</option>
		                  <option value="2">分类</option>
		                </select>
		              </div>
		            </div>

		            <div class="control-group">
		              <label class="control-label">品牌\分类</label>
		              <div class="controls">
		                <input type="text" name="name" id="cate_name" placeholder="请输入品牌\分类" class="span11" maxlength="16" required >
		              </div>
		            </div>

		            <div class="control-group">
		              <label class="control-label">排序</label>
		              <div class="controls">
		              		<input type="tel" name="sort" maxlength="3" placeholder="数值越大越靠前">
		              </div>
		            </div>

		            <div class="control-group">
		              <label class="control-label">是否显示在APP上</label>
		              <div class="controls">
		              		<input type="checkbox" name="app_display" >
		              </div>
		            </div>

		            <div class="form-actions">
		              <span class="btn btn-success" onclick="addCate()">Save</span>
		            </div>
		        </div>

		          </form>
		        </div>
		      </div>
			</div>
		</div>
	  </div>
	</div>
<script type="text/javascript">
	function addCate(){
			
		if ($("#cate_name").val() == '') {
			$("#cate_name").focus();
			alert('请输入品牌、分类');
			return false;
		};

		$.ajax({
			type:"POST",
			url:"{:U('Product/addCate')}",
			data:$("#addCate_form").serialize(),
			success:function(data){
				console.log(data);
				if (data.status == '0') {
					window.location.href = "{:U('Product/cateList')}";
				}else{
					alert(data.error);
				}
			}
		});
	}
</script>
<include file="Public:footer" />
