<include file="Public:header" />
<include file="Public:leftMenu" />
	<div id="content">
	  <div id="content-header">
	    <div id="breadcrumb"> <a href="{:U('Index/index')}" title="{:L('text_goto_home')}" class="tip-bottom"><i class="icon-home"></i> {:L('TEXT_HOME')}</a> <a href="" >数据</a> <a class="current">导入数据</a> </div>
	  </div>
	  <div class="container-fluid">
		<div class="row-fluid">
			<div class="span8">
		      <div class="widget-box">
		         <form action="{:U('Excel/insertPro')}" method="post" class="form-horizontal" enctype="multipart/form-data">
		        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
		          <h5>添加文件</h5>
		        </div>

		        <div class="widget-content nopadding">

		            <div class="control-group">
		              <label class="control-label">数据类型</label>
		              <div class="controls">
		              	<select name="type">
		              		<option value="product">产品</option>
		              		<option value="shop">商家</option>	
		              	</select>
		              </div>
		            </div>

		            <div class="control-group">
		              <label class="control-label">专辑封面图</label>
		              <div class="controls">
		              	<input type="file" name="excel" />
		              </div>
		            </div>

		            <div class="form-actions">
		              <button type="submit" class="btn btn-success">保存</button>
		            </div>
		          </form>
		        </div>
		    	</form>
		      </div>
			</div>
		</div>
	  </div>
	</div>
<include file="Public:footer" />
